 Client extend the EventEmitter class util.inherits(Client, EventEmitter); /** * Emittted when a download begins and a file becomes available. The file may * not be fully downloaded yet. * @event Client#file * @type {File} */ /** * Emitted when the client encounters an error that isn't caught by another * handler * @event Client#error * @type {error} */ /** * Add a new file to be downloaded by the client * @param {Object} opts - Information about the file to be downloaded * @param {String} [opts.bucketId] * @param {String} [opts.user] - Required if bucketId not provided * @param {String} [opts.bucketName] - Required if bucketId not provided * @param {String} opts.file - Name of the file to download * @param {Function} [opts.store] - Custom chunk store (must * follow the * [abstract-chunk-store](https://www.npmjs.com/package/abstract-chunk-store) * API). In the browser, the default is memory-chunk-store, on the server it * is fs-chunk-store. * @param {String} [opts.type] - Mimetype of the file, may be required to render * @param {Function} [onFile] - Called when the file has started downloading */ Client.prototype.add = function add() { /* TODO */ }; /** * Remove a file from the client. This will close all active connections for * the file and will delete all saved data for the file. * @param {String} opts.bucketId * @param {String} opts.file - Name of the file to remove */ Client.prototype.remove = function remove() { /* TODO */ }; /** * Destroy the client, including all tracked files and connections. * @param {Function} cb - Called once the client has gracefully shutdown */ Client.prototype.destroy = function destroy() { }; module.exports = Client; × Search results Close "},"File.js.html":{"id":"File.js.html","title":"Source: File.js","body":" Storj Core Modules storjjs/clientstorjjs/file Classes storjjs/client~Clientstorjjs/file~File Events Client#event:errorClient#event:fileFile#event:doneFile#event:error Source: File.js /** * @module storjjs/file * @license LGPL-3.0 */ 'use strict'; // File will emit events var EventEmitter = require('events').EventEmitter; // We use util to make File extend EventEmitter var util = require('util'); /** * Creates a new instance of a file * @constructor * @prop {String} bucketId - The bucket id that the file lives in on the Br * @prop {Number} length - File length in bytes * @prop {Number} timeRemaining - Approximate time remaining until download * completes, measured in milliseconds * @prop {Number} received - Total bytes downloaded from peers, including * invalid data * @prop {Number} downloaded - Total verified bytes received from peers. A * verified byte is a byte belonging to a shard that has been verified to be * correct * @prop {Number} downloadSpeed - File download speed, in bytes/sec * @prop {Number} progress - File download progress, from 0 to 1 * @prop {Number} numPeers - Total number of farmers we are actively connected * to * @implements {EventEmitter} */ function File() { /* TODO */ } // Make File extend the EventEmitter class util.inherits(File, EventEmitter); /** * Emitted when the file has finished downloading and is ready to use * @event File#done */ /** * Emitted when the file encounters an unrecoverable error, if a listener is * not registered for this event it will propogate up to client. * @event File#error * @type {error} */ /** * Get the contents of the file as a Buffer * @param {File~getBufferCallback} cb */ File.prototype.getBuffer = function getBuffer() { /* TODO */ }; /** * @callback File~getBufferCallback * @param {Error} error * @param {Buffer} buffer */ /** * Show the file in a browser by appending it to the DOM. This is a powerful * function that handles many file types like video (.mp4, .webm, .m4v, etc.), * audio (.m4a, .mp3, .wav, etc.), images (.jpg, .gif, .png, etc.), and other * file formats (.pdf, .md, .txt, etc.). * * This call is safe to call on a file that has not finished downloading yet, * it will wait until the file is fully available before rendering. * * `rootElem` is a container element (CSS selector or reference to DOM node) * that the content will be shown in. A new DOM node will be created for the * content and appended to `rootElem`. * * If provided, callback will be called once the file is visible to the user. * @param {File~appendToCallback} cb */ File.prototype.appendTo = function appendTo() { /* TODO */ }; /** * @callback File~appendToCallback * @param {Error} error * @param {HTMLElement} element - The new DOM node that is displaying the * content */ /** * Like file.appendTo but renders directly into the given element * @param {File~renderToCallback} cb */ File.prototype.renderTo = function renderTo() { /* TODO */ }; /** * @callback File~renderToCallback * @param {Error} error * @param {HTMLElement element - The new DOM node that is displaying the * content */ /** * Get a W3C Blob object which contains the file data * @param {File~getBlobCallback} cb */ File.prototype.getBlob = function getBlob() { /* TODO */ }; /** * @callback File~getBlobCallback * @param {Error} error * @param {Blob} blob */ /** * Get a url which can be used in the browser to refer to the file * @param {File~getBlobUrl} cb */ File.prototype.getBlobUrl = function getBlobUrl() { /* TODO */ }; /** * @callback File~getBlobCallback * @param {Error} error * @param {String} url */ // Export the File class module.exports = File; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Storj Core Modules storjjs/clientstorjjs/file Classes storjjs/client~Clientstorjjs/file~File Events Client#event:errorClient#event:fileFile#event:doneFile#event:error Modules Classes Client File Events error Emitted when the client encounters an error that isn't caught by another handler Type: error Source: Client.js file Emittted when a download begins and a file becomes available. The file may not be fully downloaded yet. Type: File Source: Client.js done Emitted when the file has finished downloading and is rea ar downloader = new Storj.Downloader(options, function(err, data) { var blob = new Blob([data], {type: &quot;image/jpg&quot;}); var url = URL.createObjectURL(blob); var img = new Image(); img.src = url; document.body.appendChild(img); }); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; Completed: Download files in public buckets Initial version of audio and video streaming Create documentation for creating public buckets Refacto Stream.js to use Download.js logic Add concurrent downloads for streaming Perform decryption in separate thread or in way that doesn't freeze interface Add progress indication for files and streams To do: Solve mixed content errors on https pages (important!) WebRTC or &quot;Let's Encrypt&quot; Automatically replace special browser storj tags with equivalent elements Use supplied file size, requires PR deployment Use supplied mimetype of file and create DOM element Requires this pull request to be merged Properly handle errors and issue X retries per shard Add failed pointers to exclude list Wishlist: Figure out efficient distributed streaming method Requires out of order decryption Get seek to working for audio/video streams Requires out of order decryption + more meta data Examples: Text Small Image Large Image Video Audio Streaming Video Streaming × Search results Close "},"module-storjjs_client.html":{"id":"module-storjjs_client.html","title":"Module: storjjs/client","body":" Storj Core Modules storjjs/clientstorjjs/file Classes storjjs/client~Clientstorjjs/file~File Events Client#event:errorClient#event:fileFile#event:doneFile#event:error Module: storjjs/client License: LGPL-3.0 Source: Client.js Classes Client × Search results Close "},"module-storjjs_client-Client.html":{"id":"module-storjjs_client-Client.html","title":"Class: Client","body":" Storj Core Modules storjjs/clientstorjjs/file Classes storjjs/client~Clientstorjjs/file~File Events Client#event:errorClient#event:fileFile#event:doneFile#event:error Class: Client storjjs/client~ Client new Client( [opts]) Creates a new client for interacting with the storj network. Parameters: Name Type Argument Description opts Object &lt;optional&gt; Control the behaviour of the client Properties Name Type Argument Default Description bridge String &lt;optional&gt; https://api.storj.io API base url protocol String &lt;optional&gt; http Protocol for downloading shards Properties: Name Type Description files Array An array of all files the client is tracking progress Number Download progress across all files, a value between 0 and 1 downloadSpeed Number Total download speed across all files, measured in bytes/sec Implements: EventEmitter License: LGPL-3.0 Source: Client.js See: https://github.com/storj/storj.js Methods add(opts [, onFile]) Add a new file to be downloaded by the client Parameters: Name Type Argument Description opts Object Information about the file to be downloaded Properties Name Type Argument Description bucketId String &lt;optional&gt; user String &lt;optional&gt; Required if bucketId not provided bucketName String &lt;optional&gt; Required if bucketId not provided file String Name of the file to download store function &lt;optional&gt; Custom chunk store (must follow the [abstract-chunk-store](https://www.npmjs.com/package/abstract-chunk-store) API). In the browser, the default is memory-chunk-store, on the server it is fs-chunk-store. type String &lt;optional&gt; Mimetype of the file, may be required to render onFile function &lt;optional&gt; Called when the file has started downloading Source: Client.js destroy(cb) Destroy the client, including all tracked files and connections. Parameters: Name Type Description cb function Called once the client has gracefully shutdown Source: Client.js remove() Remove a file from the client. This will close all active connections for the file and will delete all saved data for the file. Parameters: Name Type Description opts.bucketId String opts.file String Name of the file to remove Source: Client.j lem`. If provided, callback will be called once the file is visible to the user. Parameters: Name Type Description cb File~appendToCallback Source: File.js getBlob(cb) Get a W3C Blob object which contains the file data Parameters: Name Type Description cb File~getBlobCallback Source: File.js getBlobUrl(cb) Get a url which can be used in the browser to refer to the file Parameters: Name Type Description cb File~getBlobUrl Source: File.js getBuffer(cb) Get the contents of the file as a Buffer Parameters: Name Type Description cb File~getBufferCallback Source: File.js renderTo(cb) Like file.appendTo but renders directly into the given element Parameters: Name Type Description cb File~renderToCallback Source: File.js × Search results Close "}}
